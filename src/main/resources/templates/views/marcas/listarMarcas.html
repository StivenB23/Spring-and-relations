<!doctype html>
<html lang="es" xmlns="https://www.thymeleaf.org"
 >
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">SPRING AND RELATIONS</a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                      <a class="nav-link" href="/">Inicio</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/categorias">Categories</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/marcas">Marcs</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/usuarios">Users</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/productos">Products</a>
                  </li>
              </ul>
              <form class="d-flex my-2 my-lg-0">
                  <input class="form-control me-sm-2" type="text" placeholder="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
    </div>
  </nav>
   <div class="container">
    <h1 class="text-center">List Marcs</h1>
    <a class="btn btn-primary"  th:href="@{/marcas/new}">Add Marcs</a>
    <table class="table table-light table-hover shadow-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca: ${marcas}" >
                <td scope="row" th:text="${marca.id}" ></td>
                <td th:text="${marca.nombre}"></td>
                <td th:text="${marca.categoria}"></td>
                <td><a th:href="@{'/marcas/editar/'+${marca.id}}" class="btn btn-danger">editar</a><td>
            </tr>
        </tbody>
    </table>
    
   </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
